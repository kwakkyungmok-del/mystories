<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 도시 시뮬레이터</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>🏙 텍스트 도시 시뮬레이터</h1>

<div id="top-bar">
    <div class="stat-box">👥 인구: <span id="population">0</span></div>
    <div class="stat-box">💰 자금: <span id="money">0</span></div>
    <div class="stat-box">😊 행복도: <span id="happiness">0</span></div>
    <div class="stat-box">🌾 식량: <span id="food">0</span></div>
    <div class="stat-box">⚡ 전력: <span id="power">0</span></div>
</div>

<div id="tax-control">
    세율:
    <select id="tax-rate">
        <option value="1">낮음 (1)</option>
        <option value="3" selected>보통 (3)</option>
        <option value="6">높음 (6)</option>
    </select>
</div>

<div id="game-container">
    <div id="map"></div>
</div>

<div id="build-menu">
    <div>건물 선택</div>

    <button data-building="house">🏠 주택</button>
    <button data-building="apartment">🏢 아파트</button>
    <button data-building="farm">🌾 농장</button>
    <button data-building="shop">🏬 상점</button>
    <button data-building="factory">🏭 공장</button>
    <button data-building="powerplant">⚡ 발전소</button>
    <button data-building="park">🌳 공원</button>
    <button data-building="hospital">🏥 병원</button>
    <button data-building="school">🏫 학교</button>
    <button data-building="police">🚓 경찰서</button>
    <button data-building="bank">🏦 은행</button>
    <button data-building="cityhall">🏛 시청</button>
    <button data-building="bulldoze">❌ 철거</button>

    <div id="selected-info">
        선택된 건물: 없음
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
